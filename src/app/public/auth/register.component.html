<div class="auth-container">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="auth-card">
          <div class="auth-header">
            <h2>Create Account</h2>
            <p>Join us today! Create your account to get started.</p>
          </div>
          
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="firstName">First Name</label>
                  <input type="text" id="firstName" class="form-control" formControlName="firstName" placeholder="First name">
                  <div class="error-message" *ngIf="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched">
                    First name is required
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="lastName">Last Name</label>
                  <input type="text" id="lastName" class="form-control" formControlName="lastName" placeholder="Last name">
                  <div class="error-message" *ngIf="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched">
                    Last name is required
                  </div>
                </div>
              </div>
            </div>
            
            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" id="email" class="form-control" formControlName="email" placeholder="Enter your email">
              <div class="error-message" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
                Valid email is required
              </div>
            </div>
            
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" class="form-control" formControlName="password" placeholder="Create a password">
              <div class="error-message" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
                Password must be at least 6 characters
              </div>
            </div>
            
            <div class="form-group">
              <label for="confirmPassword">Confirm Password</label>
              <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword" placeholder="Confirm your password">
              <div class="error-message" *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched">
                Passwords must match
              </div>
            </div>
            
            <div class="form-options">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="agreeTerms" formControlName="agreeTerms">
                <label class="form-check-label" for="agreeTerms">
                  I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                </label>
              </div>
            </div>
            
            <button type="submit" class="btn btn-primary btn-lg w-100" [disabled]="registerForm.invalid || isLoading">
              <span *ngIf="!isLoading">Create Account</span>
              <span *ngIf="isLoading">Creating Account...</span>
            </button>
          </form>
          
          <div class="auth-divider">
            <span>OR</span>
          </div>
          
          <div class="social-login">
            <button class="btn btn-outline-primary w-100 mb-2">
              <i class="fab fa-google"></i> Sign up with Google
            </button>
            <button class="btn btn-outline-primary w-100 mb-2">
              <i class="fab fa-facebook"></i> Sign up with Facebook
            </button>
            <button class="btn btn-outline-primary w-100">
              <i class="fab fa-twitter"></i> Sign up with Twitter
            </button>
          </div>
          
          <div class="auth-footer">
            <p>Already have an account? <a routerLink="/auth/login">Login here</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
